<a class ="ininput">
  <input type="button" class="btn btn-default" value="<" onclick="history.go(-1)">
</a>

<br>


<div>

    <table mat-table [dataSource]="people">
      <ng-container matColumnDef="first">
        <th mat-header-cell *matHeaderCellDef style="color: black">First Name</th>
        <td mat-cell *matCellDef="let element" style="color: black">{{ element.FirstN }} </td>   
      </ng-container>

      <ng-container matColumnDef="last">
        <th mat-header-cell *matHeaderCellDef style="color: black">Last Name</th>
        <td mat-cell *matCellDef="let element" style="color: black"> {{ element.LastN }} </td>      
      </ng-container>

      <ng-container matColumnDef="middle">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right" style="color:black">Middle Name</th>
        <td mat-cell *matCellDef="let element" class="mat-column-right" style="color: black"> {{ element.MiddleN }} </td>
      </ng-container>

      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right" style="color: black">Birthdate</th>
        <td mat-cell *matCellDef="let element" class="mat-column-right" style="color: black">{{ element.DoB | date: 'MM/dd/yyyy' }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="onClickMeJohnDoe()" routerLink="/patients/{{row.FirstN}}{{row.MiddleN}}{{row.LastN}}" routerLinkActive="active" 
        *matRowDef="let row; let even = even; let odd = odd; columns: displayedColumns;" [ngClass]="{lightgrey: even, dark: odd}"></tr>
    </table>

  

</div>
